<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이야기의 다음 문장이 어떻게 이어질까요?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #ffffff, #f5f5f5);
      font-family: 'Noto Sans KR', sans-serif;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #333;
    }

    input {
      width: 400px;
      font-size: 20px;
      padding: 14px 16px;
      border: 2px solid #333;
      border-radius: 12px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #555;
      background: #fafafa;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 12px;
      border: 3px solid #333;
      background: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #333;
      color: white;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1><strong>이야기의 다음 문장이 어떻게 이어질까요?</strong></h1>

  <input type="text" id="msg" placeholder="여기에 문장을 입력하세요">
  <button id="sendBtn">작성</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    console.log("1. 스크립트 실행 시작");

    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    console.log("2. Firebase 초기화 시도");
    firebase.initializeApp(firebaseConfig);
    console.log("3. Firebase 앱 개수:", firebase.apps.length);

    const db = firebase.database();
    console.log("4. DB 객체 생성 완료");

    document.getElementById('sendBtn').addEventListener('click', () => {
      const msg = document.getElementById('msg').value.trim();
      console.log("5. 버튼 클릭 감지, 입력:", msg);
      if (!msg) {
        alert("문장을 입력해주세요!");
        return;
      }
      db.ref('messages').push({ text: msg })
        .then(() => {
          console.log("6. Firebase 전송 성공");
          document.getElementById('msg').value = '';
        })
        .catch(err => console.error("7. 전송 오류:", err));
    });
  </script>
</body>
</html>
