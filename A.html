<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>백설공주 이야기의 다음 문장, 어떻게 이어질까요?</title>

  <!-- ✅ Diphylleia 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('paper2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Diphylleia', serif;
      color: #ffffff;
      text-align: center;
      padding: 0 20px;
    }

    /* ✅ 제목 (2줄 중앙 정렬, 더 큼직하게) */
    h1 {
      font-size: 3.4rem; /* 기존 2.6rem → 확대 */
      font-weight: 600;
      margin-bottom: 60px;
      line-height: 1.4;
      white-space: pre-line;
      text-align: center;
      color: #ffffff;
    }

    /* ✅ 입력창 */
    input {
      width: 85vw;
      max-width: 520px;
      font-size: 1.6rem; /* 기존 1.3rem → 확대 */
      padding: 22px 26px; /* 터치하기 쉽게 패딩 확대 */
      border: 3px solid #ffffff;
      border-radius: 40px;
      outline: none;
      text-align: center;
      margin-bottom: 28px;
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      transition: 0.3s ease;
      font-family: 'Diphylleia', serif;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.4rem;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.28);
    }

    /* ✅ 버튼 */
    button {
      font-family: 'Diphylleia', serif;
      font-size: 1.8rem; /* 기존 1.4rem → 확대 */
      padding: 20px 52px;
      border-radius: 45px;
      border: 4px solid #ffffff;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #ffffff;
      color: #333333;
    }

    button:active {
      transform: scale(0.97);
    }

    /* ✅ 반응형: 작은 모바일에서도 적절히 조정 */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.6rem;
        margin-bottom: 45px;
      }
      input {
        font-size: 1.3rem;
        padding: 18px;
      }
      button {
        font-size: 1.5rem;
        padding: 18px 40px;
      }
    }
  </style>
</head>

<body>
  <h1>백설공주 이야기의 다음 문장,  
어떻게 이어질까요?</h1>

  <input type="text" id="msg" placeholder="여기에 문장을 입력하세요" />
  <button id="sendBtn">작성</button>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ 전송 기능
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("msg").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = document.getElementById("msg").value.trim();
      if (!msg) {
        alert("문장을 입력해주세요!");
        return;
      }

      db.ref("messages")
        .push({ text: msg })
        .then(() => {
          document.getElementById("msg").value = "";
        })
        .catch((err) => console.error("전송 오류:", err));
    }
  </script>
</body>
</html>
