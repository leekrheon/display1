<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>백설공주 이야기의 다음 문장이 어떻게 이어질까요?</title>

  <!-- ✅ Diphylleia 폰트 불러오기 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

      /* ✅ 배경 이미지 (원하는 사진으로 교체 가능) */
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: 'Diphylleia', serif;
      color: #ffffff;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: none;
    }

    input {
      width: 400px;
      font-size: 20px;
      padding: 14px 16px;
      border: 2px solid #ffffff;
      border-radius: 30px;
      outline: none;
      text-align: center;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      transition: 0.3s ease;
      font-family: 'Diphylleia', serif;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      font-family: 'Diphylleia', serif;
      font-size: 20px;
      padding: 14px 36px;
      border-radius: 30px;
      border: 4px solid #ffffff;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #ffffff;
      color: #333333;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <h1><strong>이야기의 다음 문장이 어떻게 이어질까요?</strong></h1>

  <input type="text" id="msg" placeholder="여기에 문장을 입력하세요">
  <button id="sendBtn">작성</button>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ 버튼 클릭 시 Firebase에 문장 저장
    document.getElementById('sendBtn').addEventListener('click', sendMessage);

    // ✅ Enter 키로 전송 가능
    document.getElementById('msg').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const msg = document.getElementById('msg').value.trim();
      if (!msg) {
        alert("문장을 입력해주세요!");
        return;
      }

      db.ref('messages').push({ text: msg })
        .then(() => {
          document.getElementById('msg').value = '';
        })
        .catch(err => console.error("전송 오류:", err));
    }
  </script>
</body>
</html>
