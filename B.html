<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생각의 흐름 - 원고지 버전</title>

  <!-- ✅ 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Song+Myung&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Diphylleia', serif;
      margin: 0;

      background-image: url('paper.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      color: #fff;
      padding-top: 40px;
    }

    /* 상단 카운터 */
    #counter {
      font-family: 'Diphylleia', serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #ffffff;
      font-weight: 600;
    }

    /* ✅ 원고지 느낌의 텍스트 박스 */
    #textContainer {
      font-family: 'Song Myung', serif;
      position: relative;
      width: 80%;
      height: 70%;
      border-radius: 12px;
      padding: 30px 35px;
      font-size: 20px;
      line-height: 1.7; /* ✅ 글씨가 줄과 겹치지 않게 최적화 */
      overflow-y: auto;
      color: #222;
      word-wrap: break-word;

      /* ✅ 질감 + 원고지 효과 */
      background:
        linear-gradient(to right, rgba(170, 58, 58, 0.3) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(170, 58, 58, 0.3) 1px, transparent 1px),
        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: 32px 32px, 32px 32px, 400px 400px; /* ✅ 칸 크기 살짝 키움 */
      background-blend-mode: multiply;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    /* 스크롤바 */
    #textContainer::-webkit-scrollbar {
      width: 8px;
    }
    #textContainer::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }

    /* 문장 스타일 */
    .sentence {
      display: inline;
      font-weight: 500;
      transition: color 0.3s ease, opacity 0.8s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="counter">이야기 완성까지 남은 문장 수 : 50</div>

  <div id="textContainer">
    백설공주는 마녀가 건넨 탐스럽게 빨간 사과를 한입 크게 베어물었고,
    마녀는 그런 공주를 보며 의미심장한 웃음을 짓고 있었다.
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('textContainer');
    const counter = document.getElementById('counter');

    let remaining = 50;

    // ✅ 어두운 잉크색 계열
    const palette = [
      '#3e2723', '#4a148c', '#1a237e', '#880e4f', '#263238',
      '#5d4037', '#6a1b9a', '#1565c0', '#b71c1c', '#37474f'
    ];

    db.ref('messages').on('child_added', (snapshot) => {
      const data = snapshot.val();
      if (data && data.text) {
        appendColoredText(data.text);
        if (remaining > 0) {
          remaining--;
          counter.textContent = `이야기 완성까지 남은 문장 수 : ${remaining}`;
        }
      }
    });

    function appendColoredText(text) {
      const span = document.createElement('span');
      span.className = 'sentence';
      span.textContent = text.trim() + ' ';
      span.style.color = palette[Math.floor(Math.random() * palette.length)];
      container.appendChild(span);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
