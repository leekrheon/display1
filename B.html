<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>생각의 흐름</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #fdfdfd, #e0e0e0);
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: sans-serif;
    }
    .floating-text {
      position: absolute;
      font-size: 22px;
      font-weight: 500;
      opacity: 0.9;
      animation: floatUp 12s linear forwards;
      white-space: nowrap;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Firebase에서 메시지를 실시간으로 수신
    db.ref('messages').on('child_added', snapshot => {
      const data = snapshot.val();
      if (data && data.text) showFloatingText(data.text);
    });

    function showFloatingText(text) {
      const el = document.createElement('div');
      el.className = 'floating-text';
      el.textContent = text;

      // 랜덤 위치와 색상
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.bottom = '0px';
      el.style.color = `hsl(${Math.random() * 360}, 70%, 40%)`;

      document.body.appendChild(el);

      // 12초 후 자동 제거
      setTimeout(() => el.remove(), 12000);
    }
  </script>
</body>
</html>
