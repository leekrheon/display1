  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const container = document.getElementById('textContainer');
    const counter = document.getElementById('counter');
    const pageNumber = document.getElementById('pageNumber');
    const stackArea = document.getElementById('stackArea');
    const downloadBtn = document.getElementById('downloadBtn');

    let remaining = 50;
    let pageIndex = 1;

    const palette = [
      '#3e2723', '#4a148c', '#1a237e', '#880e4f', '#263238',
      '#5d4037', '#6a1b9a', '#1565c0', '#b71c1c', '#37474f'
    ];

    /* âœ” ê¸°ë³¸ ë¬¸ì¥ (í•œ ë¬¸ì¥) */
    const baseSentence =
      "ë°±ì„¤ê³µì£¼ëŠ” ë§ˆë…€ê°€ ê±´ë„¨ íƒìŠ¤ëŸ½ê²Œ ë¹¨ê°„ ì‚¬ê³¼ë¥¼ í•œì… í¬ê²Œ ë² ì–´ë¬¼ì—ˆê³ , ë§ˆë…€ëŠ” ê·¸ëŸ° ê³µì£¼ë¥¼ ë³´ë©° ì˜ë¯¸ì‹¬ì¥í•œ ì›ƒìŒì„ ì§“ê³  ìˆì—ˆë‹¤.";

    function appendSentence(text) {
      const span = document.createElement('span');
      span.className = 'sentence';
      span.textContent = text.trim();
      span.style.color = palette[Math.floor(Math.random() * palette.length)];
      container.appendChild(span);
      container.scrollTop = container.scrollHeight;
    }

    function addToStack(pageNum, contentArray) {
      const preview = contentArray.slice(0, 1).join(" ");
      const item = document.createElement('div');
      item.className = 'stackPage';
      item.textContent = `í˜ì´ì§€ ${pageNum}  |  ${preview}`;
      stackArea.appendChild(item);
    }

    function resetWongoji() {

      const oldContent = [...container.querySelectorAll('.sentence')].map(s => s.textContent);
      if (oldContent.length > 0) addToStack(pageIndex, oldContent);

      container.style.animation = "pageFlip 1s ease forwards";

      setTimeout(() => {
        container.innerHTML = "";
        container.style.animation = "fadeIn 1.2s ease forwards";

        appendSentence(baseSentence);

        remaining = 50;
        counter.textContent = "ì´ì•¼ê¸° ì™„ì„±ê¹Œì§€ ë‚¨ì€ ë¬¸ì¥ ìˆ˜ : 50";

        pageIndex++;
        pageNumber.textContent = `í˜ì´ì§€ ${pageIndex}`;
      }, 900);
    }

    resetWongoji();

    db.ref('messages').on('child_added', (snapshot) => {
      const data = snapshot.val();
      if (!data || !data.text) return;

      appendSentence(data.text);

      remaining--;
      counter.textContent = `ì´ì•¼ê¸° ì™„ì„±ê¹Œì§€ ë‚¨ì€ ë¬¸ì¥ ìˆ˜ : ${remaining}`;

      if (remaining <= 0) {

    });

    /* PNG ì €ì¥ ê¸°ëŠ¥ */
    downloadBtn.addEventListener('click', () => {

        const link = document.createElement('a');
        link.download = `page_${pageIndex}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
