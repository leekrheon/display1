<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>생각의 흐름</title>

  <!-- ✅ Diphylleia 폰트 적용 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Diphylleia', serif; /* ✅ 폰트 변경 완료 */
      margin: 0;

      /* ✅ 배경 이미지 (원하는 사진으로 교체 가능) */
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      color: #fff;
      padding-top: 40px; /* ✅ 전체를 살짝 아래로 내림 */
    }

    /* 남은 문장 수 */
    #counter {
      font-size: 22px;
      margin-bottom: 20px;
      color: #ffffff;
      font-weight: 600;
      text-shadow: none; /* ✅ 그림자 제거 */
    }

    /* ✅ 반투명 텍스트 박스 */
    #textContainer {
      width: 80%;
      height: 70%;
      background: rgba(255, 255, 255, 0.7); /* ✅ 불투명도 70% */
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      line-height: 1.8;
      overflow-y: auto;
      word-wrap: break-word;
      color: #222; /* ✅ 본문은 어두운 회색으로 가독성 향상 */
    }

    /* 스크롤바 */
    #textContainer::-webkit-scrollbar {
      width: 8px;
    }
    #textContainer::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }

    /* 문장 스타일 */
    .sentence {
      display: inline; /* ✅ 줄바꿈 없이 이어지게 */
      font-weight: 500;
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="counter">이야기 완성까지 남은 문장 수 : 50</div>

  <div id="textContainer">
    백설공주는 마녀가 건넨 탐스럽게 빨간 사과를 한입 크게 베어물었고,
    마녀는 그런 공주를 보며 의미심장한 웃음을 짓고 있었다.
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // ✅ Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDwMaWKl3EgBMMGKy5llg3OsscHbZOrhYo",
      authDomain: "display1-2e379.firebaseapp.com",
      databaseURL: "https://display1-2e379-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "display1-2e379",
      storageBucket: "display1-2e379.firebasestorage.appspot.com",
      messagingSenderId: "509686302807",
      appId: "1:509686302807:web:7a73181d53f7ca22363b12"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const container = document.getElementById('textContainer');
    const counter = document.getElementById('counter');

    let remaining = 50;

    // ✅ 랜덤 색상 팔레트
    const palette = [
      '#f44336', '#2196f3', '#4caf50', '#ff9800', '#9c27b0',
      '#03a9f4', '#8bc34a', '#ff5722', '#e91e63', '#00bcd4'
    ];

    // ✅ 실시간 문장 추가
    db.ref('messages').on('child_added', (snapshot) => {
      const data = snapshot.val();
      if (data && data.text) {
        appendColoredText(data.text);
        if (remaining > 0) {
          remaining--;
          counter.textContent = `이야기 완성까지 남은 문장 수 : ${remaining}`;
        }
      }
    });

    // ✅ 문장을 랜덤 색상으로 표시
    function appendColoredText(text) {
      const span = document.createElement('span');
      span.className = 'sentence';
      span.textContent = text.trim() + ' ';
      span.style.color = palette[Math.floor(Math.random() * palette.length)];
      container.appendChild(span);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
