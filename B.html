      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Noto Sans KR', sans-serif;

      color: #fff;

    /* 문장 표시 박스 */
    #textContainer {
      width: 80%;
      height: 70%;
      font-size: 22px;
      line-height: 1.8;
      text-align: left;
      white-space: pre-wrap;
      overflow-y: auto;
      padding: 24px 32px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      position: relative;
    }

    /* 오른쪽 상단 남은 문장 수 */
    #counter {
      position: absolute;
      top: 14px;
      right: 20px;
      font-size: 16px;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
    }
